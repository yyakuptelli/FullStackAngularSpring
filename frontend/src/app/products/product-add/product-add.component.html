<div class="center-container">
  <h1>Add Product</h1>
  <form (ngSubmit)="onSubmit()" #productForm="ngForm">
    <div class="form-group">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="productName" [(ngModel)]="newProduct.productName" required>
    </div>

    <div class="form-group">
      <label for="productDescription">Description:</label>
      <input id="productDescription" type="text" name="productDescription" [(ngModel)]="newProduct.productDescription">
    </div>

    <div class="form-group">
      <label for="productType">Type:</label>
      <select id="productType" name="productType" [(ngModel)]="newProduct.productType">
        <option *ngFor="let type of productTypes" [value]="type">{{ type }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="productPrice">Price:</label>
      <input type="number" id="productPrice" name="productPrice" [(ngModel)]="newProduct.productPrice" >
    </div>

    <div class="form-group">
      <label for="productImagePath">Image Path:</label>
      <input type="file" id="productImagePath" name="productImagePath" (change)="handleFileInput($event)">
    </div>


    <button type="submit">Add</button>
  </form>

  <div class="center-align">
    <button class="btn-back" type="button" (click)="backToProductList()">Back To Product List</button>
  </div>

</div>
